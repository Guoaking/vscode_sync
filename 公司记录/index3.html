        function parentDeal(data, pid) {
            //声明返回数组
            let returnArr = [];
            data.forEach((item) => {
                if (item.pid === pid) {
                    //除去最高层级的数据（id === 0）
                    returnArr.push(item)
                    //进入递归中处理 
                    childrenDeal(data, item, item.sid)
                }
            })
            return returnArr;
        }


        function childrenDeal(arr, itemData, itemId) {
            //首先判断是否有子类  没有默认为空
            itemData.children = itemData.children ? itemData.children : [];
            var num = 1;
            arr.forEach((item) => {
                //递归条件
                if (item.pid === itemId) {
                    //找到则追加至上层数据children中
                    item.p = 'P' + num++;
                    itemData.children.push(item)
                    //不断递归查找子类直到找不到子类本次递归结束才进入parentDeal函数进行下一最高层级操作
                    childrenDeal(arr, item, item.sid)
                }

            })
        }

        function base64ImgtoFile(dataurl, filename = 'file') {
            let arr = dataurl.split(',')
            let mime = arr[0].match(/:(.*?);/)[1]
            let suffix = mime.split('/')[1]
            let bstr = atob(arr[1])
            let n = bstr.length
            let u8arr = new Uint8Array(n)
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n)
            }
            return new File([u8arr], `${filename}.${suffix}`, {
                type: mime
            })
